<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Calculator:</title>
</h:head>

<h:body>
    <h:form id="calculatorForm">
        <p:growl id="msgs" showDetail="true" sticky="true"/>

        <p:outputPanel id="userDetail" style="margin-top: 30px">

            <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                <p:outputLabel value="#{calculatorViewController.selectedFork.eventOneBk}"/>
                <p:outputLabel value="#{calculatorViewController.selectedFork.eventTwoBk}"/>

                <p:link href="#{calculatorViewController.selectedFork.eventOneLink}" value="#{calculatorViewController.selectedFork.eventOneTextLink}" target="_blank"/>
                <p:link href="#{calculatorViewController.selectedFork.eventTwoLink}" value="#{calculatorViewController.selectedFork.eventTwoTextLink}" target="_blank"/>

                <p:inputText  value="#{calculatorViewController.selectedFork.eventOneCoefficient}"/>
                <p:inputText  value="#{calculatorViewController.selectedFork.eventTwoCoefficient}"/>

            </p:panelGrid>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
